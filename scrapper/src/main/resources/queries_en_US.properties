app.chats.select = SELECT * FROM app.chats;
app.chats.selectById = SELECT * FROM app.chats WHERE tg_chat_id = ?;
app.chats.insert = INSERT INTO app.chats(tg_chat_id, nickname) VALUES (?, ?);
app.chats.delete = DELETE FROM app.chats WHERE tg_chat_id = ?;

app.links.select = SELECT * FROM app.links;
app.links.selectByTgId = SELECT app.links.id, app.links.link, app.links.updated_at FROM app.links JOIN app.trackings on links.id = trackings.link_id WHERE tg_chat_id = ?;
app.links.selectByLink = SELECT * FROM app.links WHERE link LIKE ?;
app.links.selectTrackingByLink = SELECT link_id, link, updated_at FROM app.trackings JOIN app.links ON trackings.link_id = links.id WHERE link LIKE ? and tg_chat_id = ?;
app.links.selectByUpdatedAt = SELECT id, link, updated_at, tg_chat_id from app.links JOIN app.trackings ON links.id = trackings.link_id WHERE updated_at < ?
app.links.insertTrackings = INSERT INTO app.trackings(tg_chat_id, link_id) VALUES (?, ?);
app.links.insertWithTimestamp = INSERT INTO app.links(link, updated_at) VALUES (?, ?);
app.links.update = UPDATE app.links SET updated_at = ? WHERE id = ?;
app.links.deleteTracking = DELETE FROM app.trackings WHERE tg_chat_id = ? AND link_id IN (SELECT id FROM app.links WHERE link LIKE ?);