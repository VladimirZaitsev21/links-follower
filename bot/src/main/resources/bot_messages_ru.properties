reply.help = Бот предоставляет возможность отслеживать обновления по ссылкам. Ссылки на GitHub и StackOverflow в \
  настоящее время доступны.\n\nСписок доступных команд:\n/start - зарегистрироваться для отслеживания обновлений\n\
  /help - отобразить информацию о боте\n/track - начать отслеживание ссылки\n/untrack - прекратить отслеживание ссылок\
  \n/list - показать список отслеживаемых ссылок

reply.list.bad-request = В вашем запросе указаны неверные параметры.
reply.list.server-error = Сервер в данный момент недоступен. Попробуйте еще раз позже.
reply.list.empty = Сейчас вы не отслеживаете ни одну ссылку.
reply.list = Вы отслеживаете %d следующие ссылки:\n\n

reply.incorrect = Неправильная команда. Попробуйте ввести команду из меню.

reply.new-link.server-error = Функция настройки ссылки на отслеживание в данный момент недоступна, пожалуйста, повторите попытку позже.
reply.new-link.bad-request = Вы уже отслеживаете эту ссылку.
reply.new-link = Ссылка [%s] была успешно добавлена в отслеживаемые.

reply.remove-link.server-error = Функция удаления ссылки из отслеживания в данный момент недоступна, пожалуйста, повторите попытку позже.
reply.remove-link.bad-request = Вы не отслеживаете эту ссылку.
reply.remove-link = Ссылка [%s] была успешно удалена из отслеживаемых.

reply.start.server-error = Регистрация временно недоступна, пожалуйста, повторите попытку позже.
reply.start.bad-request = Вы уже зарегистрированы.
reply.start = Вы успешно зарегистрировались! Теперь вы можете отслеживать обновления по ссылкам.

reply.track = Введите ссылку, которую вы хотите отслеживать.

reply.untrack = Введите ссылку, которую вы хотите прекратить отслеживать.

reply.link-update.common = Есть обновления по отслеживаемой ссылке [%s].
reply.link-update.github-issues = Изменилось количество issues по отслеживаемой ссылке [%s].
reply.link-update.stackoverflow-answers = Изменилось количество ответов по отслеживаемой ссылке [%s].